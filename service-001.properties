###################
# - Server Config -
###################
server.port=8081
spring.application.name=service-001

############
# - Eureka -
############
spring.cloud.discovery.enabled=true
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka

############
# - Zipkin -
############
spring.zipkin.enabled=true
spring.zipkin.base-url=http://zipkin:9411

############
# - CAT -
############

cat.data.stringData=basicData1trzuztrurt
cat.data.intData=123456ddfhgfh
cat.data.level = trace

#################
# - DATA SOURCE -
#################
logging.level.liquibase=DEBUG
spring.datasource.url=jdbc:postgresql://cat-db:5432/cat
spring.datasource.username=cat
spring.datasource.password=cat
spring.datasource.driverClassName=org.postgresql.Driver

################################
# HIBERNATE - JPA
################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelogs/liquibase-changelog-root-schema.xml

############
# - RABBIT -
############

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

############
# - BUS -
############

spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true

###################
# - KeyCloak Config -
###################
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=http://keycloak:8087/auth/realms/cat-realm/protocol/openid-connect/token/introspect
